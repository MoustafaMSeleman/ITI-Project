<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
    <mat-icon>menu</mat-icon>
  </button>
  <span
    ><img
      src="src/assets/asu-eng-high-resolution-logo-black-on-transparent-background.png"
      alt="logo"
      width="500"
      height="500"
  /></span>

  <span class="toolbar-item-spacer"></span>
  <div class="search pt-1" *ngIf="show">
    <mat-form-field class="example-form-field">
      <mat-label>Search</mat-label>
      <input matInput type="search" [(ngModel)]="value" />
      <button
        *ngIf="value"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="value = ''"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <button mat-icon-button matTooltip="Search" (click)="showSearchBox()">
    <mat-icon>search</mat-icon>
  </button>

  <button mat-icon-button matTooltip="Notifications">
    <span matBadge="4" matBadgeOverlap="false" matBadgeColor="warn">
      <mat-icon>notifications</mat-icon>
    </span>
  </button>
  <button
    mat-icon-button
    matTooltip="My Account"
    [matMenuTriggerFor]="userAccountMenu"
  >
    <mat-icon>account_circle</mat-icon>
  </button>

  <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
    <button mat-menu-item routerLink="#">
      <mat-icon>person</mat-icon><span>My Account</span>
    </button>
    <button mat-menu-item routerLink="#">
      <mat-icon>settings</mat-icon><span>Settings</span>
    </button>
    <button mat-menu-item routerLink="#">
      <mat-icon>help</mat-icon><span>Help</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item routerLink="#">
      <mat-icon>exit_to_app</mat-icon>Logout
    </button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="app-container">
  <mat-sidenav
    #sidenav
    mode="side"
    [class.mat-elevation-z4]="true"
    class="app-sidenav"
  >
    <mat-nav-list>
      <mat-list-item routerLink="dashboard">
        <mat-icon>dashboard</mat-icon><span>Dashboard</span>
      </mat-list-item>
      <mat-list-item>
        <mat-icon>account_balance</mat-icon><span>Staff Affairs</span>
      </mat-list-item>
      <mat-expansion-panel [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header>
          <span>Employees Affairs</span>
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="#">
            <mat-icon>calendar_today</mat-icon><span>Attendance</span>
          </a>
          <a mat-list-item routerLink="#">
            <mat-icon>beach_access</mat-icon><span>Vacations</span>
          </a>
          <a mat-list-item routerLink="#">
            <mat-icon>android</mat-icon><span>Permissions</span>
          </a>
          <a mat-list-item routerLink="#">
            <mat-icon>android</mat-icon><span>Missions</span>
          </a>
        </mat-nav-list>
      </mat-expansion-panel>
      <mat-expansion-panel [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header>
          Students Affairs
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item routerLink="#">
            <mat-icon>calendar_today</mat-icon><span>Studies</span>
          </a>
          <a mat-list-item routerLink="#">
            <mat-icon>beach_access</mat-icon><span>Postgraduates Team</span>
          </a>
          <a mat-list-item routerLink="#">
            <mat-icon>android</mat-icon><span>Undergraduates Team</span>
          </a>
          <a mat-list-item routerLink="#">
            <mat-icon>android</mat-icon><span>Chep Team</span>
          </a>
          <a mat-list-item routerLink="#">
            <mat-icon>android</mat-icon><span>Fees</span>
          </a>
          <a mat-list-item routerLink="#">
            <mat-icon>android</mat-icon><span>Graduates</span>
          </a>
        </mat-nav-list>
      </mat-expansion-panel>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="contentD">
    <router-outlet>
      <!-- <div class="app-sidenav-content">Components open here</div> -->
    </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
